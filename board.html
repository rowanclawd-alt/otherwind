<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowan's Board — Otherwind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Fira Code', 'Monaco', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Password Overlay */
        #auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #auth-overlay.hidden {
            display: none;
        }

        #auth-overlay input {
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            padding: 0.75rem 1rem;
            font-family: inherit;
            font-size: 0.9rem;
            width: 200px;
            text-align: center;
            margin-top: 1rem;
        }

        #auth-overlay input:focus {
            outline: none;
            border-color: #666;
        }

        #auth-overlay input::placeholder {
            color: #555;
        }

        #auth-error {
            color: #ff4444;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            height: 1rem;
        }

        /* Header */
        header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #222;
        }

        h1 {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: lowercase;
            margin-bottom: 0.25rem;
        }

        .subtitle {
            font-size: 0.75rem;
            color: #666;
        }

        /* Board */
        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .column {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 1rem;
            min-height: 400px;
        }

        .column-header {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #666;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .count {
            background: #1a1a1a;
            padding: 0.15rem 0.4rem;
            font-size: 0.65rem;
            border-radius: 2px;
        }

        /* Cards */
        .card {
            background: #111;
            border: 1px solid #222;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            transition: border-color 0.2s;
            position: relative;
        }

        .card:hover {
            border-color: #333;
        }

        .card-delete {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: transparent;
            border: none;
            color: #444;
            cursor: pointer;
            font-size: 0.7rem;
            padding: 0.2rem 0.4rem;
            opacity: 0;
            transition: opacity 0.2s, color 0.2s;
        }

        .card:hover .card-delete {
            opacity: 1;
        }

        .card-delete:hover {
            color: #ff4444;
        }

        .card-title {
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
            padding-right: 1.5rem;
        }

        .card-desc {
            font-size: 0.7rem;
            color: #666;
            line-height: 1.4;
        }

        .card-meta {
            font-size: 0.6rem;
            color: #444;
            margin-top: 0.5rem;
        }

        /* Column-specific colors */
        .column.active .column-header { color: #4ade80; }
        .column.active .count { background: #14532d; color: #4ade80; }
        
        .column.monitoring .column-header { color: #60a5fa; }
        .column.monitoring .count { background: #1e3a5f; color: #60a5fa; }
        
        .column.requests .column-header { color: #fbbf24; }
        .column.requests .count { background: #422006; color: #fbbf24; }
        
        .column.completed .column-header { color: #888; }
        .column.completed .card { opacity: 0.6; }

        /* Log Section */
        .log-section {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #222;
        }

        .log-header {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #666;
            margin-bottom: 1rem;
        }

        .log-list {
            list-style: none;
        }

        .log-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #1a1a1a;
            font-size: 0.75rem;
        }

        .log-item:last-child {
            border-bottom: none;
        }

        .log-item a {
            color: #60a5fa;
            text-decoration: none;
        }

        .log-item a:hover {
            text-decoration: underline;
        }

        .log-date {
            color: #444;
            font-size: 0.65rem;
            margin-left: 0.5rem;
        }

        .log-item {
            position: relative;
            padding-right: 1.5rem;
        }

        .log-delete {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #444;
            cursor: pointer;
            font-size: 0.65rem;
            opacity: 0;
            transition: opacity 0.2s, color 0.2s;
        }

        .log-item:hover .log-delete {
            opacity: 1;
        }

        .log-delete:hover {
            color: #ff4444;
        }

        /* Usage Section */
        .usage-section {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #222;
        }

        .usage-header {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #666;
            margin-bottom: 1rem;
        }

        .usage-grid {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .usage-item {
            font-size: 0.7rem;
            color: #888;
        }

        .usage-label {
            color: #555;
            margin-right: 0.5rem;
        }

        .usage-value {
            color: #888;
        }

        .usage-updated {
            font-size: 0.6rem;
            color: #444;
            margin-top: 0.5rem;
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #222;
            font-size: 0.65rem;
            color: #444;
        }

        @media (max-width: 600px) {
            body { padding: 1rem; }
            .board { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Password Protection -->
    <div id="auth-overlay">
        <div style="font-size: 0.8rem; color: #666;">rowan's board</div>
        <input type="password" id="password-input" placeholder="password" autofocus>
        <div id="auth-error"></div>
    </div>

    <!-- Main Content -->
    <div id="content" style="display: none;">
        <header>
            <h1>rowan's board</h1>
            <div class="subtitle">rowan's task tracking</div>
        </header>

        <div class="board" id="board"></div>

        <section class="log-section">
            <div class="log-header">Log</div>
            <ul class="log-list" id="log"></ul>
        </section>

        <section class="usage-section">
            <div class="usage-header">Usage</div>
            <div class="usage-grid" id="usage"></div>
        </section>

        <footer>
            last updated: <span id="last-updated"></span>
        </footer>
    </div>

    <script>
        // === PASSWORD PROTECTION ===
        const PASSWORD = 'otherwind2026';
        
        function checkAuth() {
            return sessionStorage.getItem('board-auth') === 'true';
        }

        function authenticate(pwd) {
            if (pwd === PASSWORD) {
                sessionStorage.setItem('board-auth', 'true');
                return true;
            }
            return false;
        }

        // === TASK DATA ===
        const tasks = {
            active: [
                { id: 'active-4', title: 'Board Maintenance', desc: 'Keep board updated with real tasks and usage data', date: '2026-01-27' }
            ],
            monitoring: [
                { id: 'monitoring-1', title: 'Otherwind Email', desc: 'Checking inbox every 6 hours via cron + heartbeat', date: '2026-01-27' },
                { id: 'monitoring-2', title: 'Usage Tracking', desc: 'Auto-update Claude/Cursor usage every 4 hours', date: '2026-01-27' }
            ],
            requests: [
                { id: 'requests-1', title: 'Metalend Call Prep', desc: 'Research and prep notes for bizdev call', date: '2026-01-27' }
            ],
            completed: [
                { id: 'completed-9', title: 'Email Protocol Fix', desc: 'Re-sent proper professional replies, added safeguard against double-sends', date: '2026-01-27' },
                { id: 'completed-8', title: 'Email Replies', desc: 'Replied to 3 emails (hello, hey king, Equity inquiry)', date: '2026-01-27' },
                { id: 'completed-1', title: 'GitHub Pages Setup', desc: 'Site deployed to rowanclawd-alt.github.io/otherwind', date: '2026-01-27' },
                { id: 'completed-2', title: 'Porkbun DNS Config', desc: 'A records + CNAME configured for GitHub Pages', date: '2026-01-27' },
                { id: 'completed-3', title: 'Email Hosting', desc: 'rowan@otherwind.xyz created via Porkbun', date: '2026-01-27' },
                { id: 'completed-4', title: 'Email Protocol', desc: 'Security rules + monitoring setup documented', date: '2026-01-27' },
                { id: 'completed-5', title: 'Kanban Board', desc: 'Built task board with password protection', date: '2026-01-27' },
                { id: 'completed-6', title: 'DNS Propagation', desc: 'otherwind.xyz fully propagated', date: '2026-01-27' },
                { id: 'completed-7', title: 'Cron Jobs Setup', desc: 'Email check (6h) + usage update (4h) scheduled', date: '2026-01-27' }
            ]
        };

        // === USAGE DATA ===
        const usage = {
            claude: { dailyLeft: '85%', weeklyLeft: '95%', updated: '2026-01-27 17:51' },
            cursor: { status: 'active', updated: '2026-01-27 17:51' }
        };

        // === LOG DATA ===
        const log = [
            { id: 'log-6', title: 'Replied to 3 emails', url: null, date: '2026-01-27' },
            { id: 'log-5', title: 'Board updated with real usage data', url: null, date: '2026-01-27' },
            { id: 'log-4', title: 'Cron jobs configured (email + usage)', url: null, date: '2026-01-27' },
            { id: 'log-3', title: 'Email hosting activated', url: null, date: '2026-01-27' },
            { id: 'log-2', title: 'DNS configured for otherwind.xyz', url: null, date: '2026-01-27' },
            { id: 'log-1', title: 'Board launched', url: 'https://otherwind.xyz/board.html', date: '2026-01-27' }
        ];

        // === DELETED TASKS (localStorage) ===
        function getDeletedTasks() {
            const deleted = localStorage.getItem('board-deleted');
            return deleted ? JSON.parse(deleted) : [];
        }

        function deleteTask(taskId) {
            const deleted = getDeletedTasks();
            if (!deleted.includes(taskId)) {
                deleted.push(taskId);
                localStorage.setItem('board-deleted', JSON.stringify(deleted));
            }
            renderBoard();
        }

        function getVisibleTasks(columnKey) {
            const deleted = getDeletedTasks();
            return tasks[columnKey].filter(task => !deleted.includes(task.id));
        }

        function deleteLog(logId) {
            const deleted = getDeletedTasks();
            if (!deleted.includes(logId)) {
                deleted.push(logId);
                localStorage.setItem('board-deleted', JSON.stringify(deleted));
            }
            renderLog();
        }

        function getVisibleLogs() {
            const deleted = getDeletedTasks();
            return log.filter(entry => !deleted.includes(entry.id));
        }

        // === RENDER ===
        function renderBoard() {
            const board = document.getElementById('board');
            const columns = [
                { key: 'active', label: 'Active', class: 'active' },
                { key: 'monitoring', label: 'Monitoring', class: 'monitoring' },
                { key: 'requests', label: 'Requests', class: 'requests' },
                { key: 'completed', label: 'Completed', class: 'completed' }
            ];

            board.innerHTML = columns.map(col => {
                const visibleTasks = getVisibleTasks(col.key);
                return `
                <div class="column ${col.class}">
                    <div class="column-header">
                        <span>${col.label}</span>
                        <span class="count">${visibleTasks.length}</span>
                    </div>
                    ${visibleTasks.map(task => `
                        <div class="card">
                            <button class="card-delete" onclick="deleteTask('${task.id}')" title="Remove">×</button>
                            <div class="card-title">${task.title}</div>
                            <div class="card-desc">${task.desc}</div>
                            ${task.date ? `<div class="card-meta">${task.date}</div>` : ''}
                        </div>
                    `).join('')}
                </div>
            `}).join('');

            document.getElementById('last-updated').textContent = new Date().toISOString().split('T')[0];
        }

        function renderLog() {
            const logList = document.getElementById('log');
            const visibleLogs = getVisibleLogs();
            logList.innerHTML = visibleLogs.map(entry => `
                <li class="log-item">
                    ${entry.url 
                        ? `<a href="${entry.url}" target="_blank">${entry.title}</a>` 
                        : entry.title}
                    <span class="log-date">${entry.date}</span>
                    <button class="log-delete" onclick="deleteLog('${entry.id}')" title="Remove">×</button>
                </li>
            `).join('');
        }

        function renderUsage() {
            const usageEl = document.getElementById('usage');
            usageEl.innerHTML = `
                <div class="usage-item">
                    <span class="usage-label">Claude Max:</span>
                    <span class="usage-value">${usage.claude.dailyLeft} daily remaining, ${usage.claude.weeklyLeft} weekly remaining</span>
                    <div class="usage-updated">updated ${usage.claude.updated}</div>
                </div>
                <div class="usage-item">
                    <span class="usage-label">Cursor:</span>
                    <span class="usage-value">${usage.cursor.status}</span>
                    <div class="usage-updated">updated ${usage.cursor.updated}</div>
                </div>
            `;
        }

        // === INIT ===
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('auth-overlay');
            const content = document.getElementById('content');
            const input = document.getElementById('password-input');
            const error = document.getElementById('auth-error');

            if (checkAuth()) {
                overlay.classList.add('hidden');
                content.style.display = 'block';
                renderBoard();
                renderLog();
                renderUsage();
            }

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    if (authenticate(input.value)) {
                        overlay.classList.add('hidden');
                        content.style.display = 'block';
                        renderBoard();
                        renderLog();
                        renderUsage();
                    } else {
                        error.textContent = 'incorrect';
                        input.value = '';
                    }
                }
            });
        });
    </script>
</body>
</html>
