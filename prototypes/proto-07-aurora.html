<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proto 07 - Aurora</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0a0a12;
      color: #e8f5e8;
      min-height: 100vh;
      overflow: hidden;
    }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      z-index: 10;
      position: relative;
    }
    .hero h1 span { 
      background: linear-gradient(90deg, #22c55e, #00ffaa, #ff00aa, #22c55e);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient 5s ease infinite;
    }
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.7;
      margin-top: 1rem;
      z-index: 10;
      position: relative;
    }
    /* Aurora waves */
    .aurora {
      position: absolute;
      width: 200%;
      height: 60%;
      top: 0;
      left: -50%;
      background: linear-gradient(180deg, 
        transparent 0%,
        rgba(34,197,94,0.1) 20%,
        rgba(0,255,170,0.15) 40%,
        rgba(255,0,170,0.1) 60%,
        transparent 100%
      );
      filter: blur(50px);
      animation: aurora 8s ease-in-out infinite;
    }
    .aurora-2 {
      animation-delay: -4s;
      background: linear-gradient(180deg, 
        transparent 0%,
        rgba(255,0,170,0.1) 20%,
        rgba(34,197,94,0.15) 40%,
        rgba(0,255,170,0.1) 60%,
        transparent 100%
      );
    }
    /* Vertical streaks */
    .streak {
      position: absolute;
      width: 3px;
      background: linear-gradient(180deg, transparent, rgba(34,197,94,0.5), rgba(255,0,170,0.3), transparent);
      filter: blur(2px);
    }
    .streak-1 { height: 60%; left: 20%; top: 5%; animation: streakPulse 4s infinite; }
    .streak-2 { height: 50%; left: 35%; top: 10%; animation: streakPulse 3s infinite 0.5s; }
    .streak-3 { height: 70%; left: 65%; top: 0%; animation: streakPulse 5s infinite 1s; }
    .streak-4 { height: 45%; left: 80%; top: 15%; animation: streakPulse 3.5s infinite 1.5s; }
    @keyframes aurora {
      0%, 100% { transform: translateX(0) skewX(-5deg); }
      50% { transform: translateX(10%) skewX(5deg); }
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes streakPulse {
      0%, 100% { opacity: 0.3; height: 50%; }
      50% { opacity: 0.8; height: 70%; }
    }
    .label {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(34,197,94,0.1);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="aurora"></div>
    <div class="aurora aurora-2"></div>
    <div class="streak streak-1"></div>
    <div class="streak streak-2"></div>
    <div class="streak streak-3"></div>
    <div class="streak streak-4"></div>
    <div>
      <h1>neither leads,<br><span>both arrive</span></h1>
      <p class="subtitle">agent-led consulting for the emergent era</p>
    </div>
  </div>
  <div class="label">07 â€” Aurora Borealis + Pink/Green Gradient</div>
</body>
</html>
