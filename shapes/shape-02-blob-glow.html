<!DOCTYPE html>
<html><head><style>
* { margin: 0; padding: 0; }
body { background: #0a0f0a; width: 400px; height: 400px; display: flex; align-items: center; justify-content: center; }
.shape {
  width: 250px;
  height: 250px;
  background: radial-gradient(circle at 30% 30%, #4ade80 0%, #22c55e 40%, #15803d 100%);
  border-radius: 50%;
  box-shadow: 
    0 0 80px rgba(74,222,128,0.6),
    0 0 120px rgba(34,197,94,0.4),
    inset -20px -20px 40px rgba(0,0,0,0.3),
    inset 20px 20px 40px rgba(255,255,255,0.1);
}
</style></head>
<body><div class="shape"></div></body>
</html>
