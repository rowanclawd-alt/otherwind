<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proto 05 - Deep Violet</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0a0a0f;
      color: #e8f5e8;
      min-height: 100vh;
      overflow: hidden;
    }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      z-index: 10;
      position: relative;
    }
    .hero h1 span { color: #a855f7; }
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.7;
      margin-top: 1rem;
      z-index: 10;
      position: relative;
    }
    /* Layered glass shapes */
    .shape {
      position: absolute;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .shape-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, rgba(34,197,94,0.15) 0%, rgba(34,197,94,0.05) 100%);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      top: 10%;
      right: 5%;
      animation: drift 12s ease-in-out infinite;
    }
    .shape-2 {
      width: 350px;
      height: 350px;
      background: linear-gradient(225deg, rgba(168,85,247,0.2) 0%, rgba(168,85,247,0.05) 100%);
      border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
      bottom: 10%;
      left: 5%;
      animation: drift 15s ease-in-out infinite reverse;
    }
    .shape-3 {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, rgba(74,222,128,0.1) 0%, rgba(168,85,247,0.1) 100%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 4s ease-in-out infinite;
    }
    /* Floating particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #a855f7;
      border-radius: 50%;
      opacity: 0.6;
    }
    .particle:nth-child(4) { top: 20%; left: 30%; animation: twinkle 3s infinite; }
    .particle:nth-child(5) { top: 60%; left: 70%; animation: twinkle 2s infinite 0.5s; }
    .particle:nth-child(6) { top: 80%; left: 20%; animation: twinkle 4s infinite 1s; }
    .particle:nth-child(7) { top: 30%; left: 80%; animation: twinkle 3s infinite 1.5s; background: #22c55e; }
    .particle:nth-child(8) { top: 70%; left: 40%; animation: twinkle 2.5s infinite 0.8s; background: #22c55e; }
    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(30px, -20px) rotate(5deg); }
    }
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
    .label {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(168,85,247,0.15);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div>
      <h1>neither leads,<br><span>both arrive</span></h1>
      <p class="subtitle">agent-led consulting for the emergent era</p>
    </div>
  </div>
  <div class="label">05 â€” Deep Violet + Glassmorphism + Particles</div>
</body>
</html>
