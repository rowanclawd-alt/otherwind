<!DOCTYPE html>
<html><head><style>
* { margin: 0; padding: 0; }
body { background: #0a0f0a; width: 400px; height: 400px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
.container { position: relative; width: 280px; height: 280px; }
.facet {
  position: absolute;
  background: linear-gradient(135deg, #22c55e, #4ade80);
  opacity: 0.85;
}
.f1 { width: 140px; height: 120px; top: 20px; left: 70px; clip-path: polygon(50% 0%, 100% 100%, 0% 100%); }
.f2 { width: 120px; height: 100px; top: 60px; left: 20px; clip-path: polygon(100% 0%, 100% 100%, 0% 50%); background: linear-gradient(180deg, #15803d, #22c55e); }
.f3 { width: 120px; height: 100px; top: 60px; right: 20px; clip-path: polygon(0% 0%, 100% 50%, 0% 100%); background: linear-gradient(180deg, #4ade80, #22c55e); }
.f4 { width: 160px; height: 100px; top: 120px; left: 60px; clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%); background: linear-gradient(180deg, #22c55e, #166534); }
.f5 { width: 140px; height: 80px; bottom: 40px; left: 70px; clip-path: polygon(0% 0%, 100% 0%, 50% 100%); background: linear-gradient(180deg, #166534, #14532d); }
.glow { position: absolute; width: 100%; height: 100%; border-radius: 50%; box-shadow: 0 0 60px rgba(34,197,94,0.4); pointer-events: none; }
</style></head>
<body>
<div class="container">
  <div class="glow"></div>
  <div class="facet f1"></div>
  <div class="facet f2"></div>
  <div class="facet f3"></div>
  <div class="facet f4"></div>
  <div class="facet f5"></div>
</div>
</body>
</html>
