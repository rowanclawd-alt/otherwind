<!DOCTYPE html>
<html><head><style>
* { margin: 0; padding: 0; }
body { background: #0a0f0a; width: 400px; height: 400px; display: flex; align-items: center; justify-content: center; }
.shape {
  width: 300px;
  height: 220px;
  background: linear-gradient(135deg, #22c55e 0%, #4ade80 30%, #86efac 60%, #22c55e 100%);
  border-radius: 70% 30% 50% 50% / 50% 60% 40% 50%;
  box-shadow: 
    inset -30px -30px 60px rgba(0,0,0,0.2),
    inset 20px 20px 40px rgba(255,255,255,0.1),
    0 0 50px rgba(34,197,94,0.3);
}
</style></head>
<body><div class="shape"></div></body>
</html>
