<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proto 09 - Halftone</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0a0f0a;
      color: #e8f5e8;
      min-height: 100vh;
      overflow: hidden;
    }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      z-index: 10;
      position: relative;
    }
    .hero h1 span { color: #f97316; }
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.7;
      margin-top: 1rem;
      z-index: 10;
      position: relative;
    }
    /* Halftone dot pattern */
    .halftone {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, #22c55e 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.15;
    }
    /* Bold graphic shapes */
    .shape {
      position: absolute;
    }
    .shape-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at 30% 30%, #22c55e 0%, transparent 60%);
      top: -50px;
      right: -50px;
      mask-image: radial-gradient(circle, black 0%, black 30%, transparent 31%, transparent 32%, black 33%, black 60%, transparent 61%);
      -webkit-mask-image: radial-gradient(circle, black 0%, black 30%, transparent 31%, transparent 32%, black 33%, black 60%, transparent 61%);
    }
    .shape-2 {
      width: 350px;
      height: 350px;
      border: 30px solid #f97316;
      border-radius: 50%;
      bottom: -100px;
      left: -50px;
      opacity: 0.7;
    }
    .shape-3 {
      width: 150px;
      height: 150px;
      background: #22c55e;
      top: 60%;
      right: 20%;
      clip-path: polygon(0% 0%, 100% 0%, 100% 70%, 70% 100%, 0% 100%);
      opacity: 0.8;
    }
    .shape-4 {
      width: 80px;
      height: 200px;
      background: repeating-linear-gradient(0deg, #f97316 0px, #f97316 10px, transparent 10px, transparent 20px);
      top: 20%;
      left: 15%;
      opacity: 0.6;
    }
    /* Dotted circles */
    .dots {
      position: absolute;
      width: 250px;
      height: 250px;
      border: 4px dotted #4ade80;
      border-radius: 50%;
      top: 30%;
      left: 60%;
      animation: spin 30s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .label {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(249,115,22,0.15);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="halftone"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="dots"></div>
    <div>
      <h1>neither leads,<br><span>both arrive</span></h1>
      <p class="subtitle">agent-led consulting for the emergent era</p>
    </div>
  </div>
  <div class="label">09 â€” Halftone + Orange Pop Art</div>
</body>
</html>
