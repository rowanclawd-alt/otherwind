<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proto 06 - Neon Chaos</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
    }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      z-index: 10;
      position: relative;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .hero h1 span { 
      color: #39ff14;
      text-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14;
    }
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.7;
      margin-top: 1rem;
      z-index: 10;
      position: relative;
    }
    /* Neon ring shapes */
    .ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid;
      box-shadow: 0 0 20px currentColor, inset 0 0 20px currentColor;
    }
    .ring-1 {
      width: 500px;
      height: 500px;
      color: #39ff14;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 20s linear infinite;
    }
    .ring-2 {
      width: 350px;
      height: 350px;
      color: #ff00ff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 15s linear infinite reverse;
    }
    .ring-3 {
      width: 200px;
      height: 200px;
      color: #00ffff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 10s linear infinite;
    }
    /* Neon lines */
    .line {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, transparent, #39ff14, transparent);
      box-shadow: 0 0 10px #39ff14;
    }
    .line-1 { width: 300px; top: 20%; left: 10%; transform: rotate(-15deg); animation: flicker 2s infinite; }
    .line-2 { width: 200px; bottom: 25%; right: 15%; transform: rotate(20deg); animation: flicker 3s infinite 0.5s; background: linear-gradient(90deg, transparent, #ff00ff, transparent); box-shadow: 0 0 10px #ff00ff; }
    .line-3 { width: 150px; top: 70%; left: 20%; transform: rotate(-5deg); animation: flicker 2.5s infinite 1s; }
    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
      52% { opacity: 1; }
      54% { opacity: 0.7; }
    }
    .label {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(57,255,20,0.1);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 0.9rem;
      border: 1px solid rgba(57,255,20,0.3);
      color: #39ff14;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="ring ring-1"></div>
    <div class="ring ring-2"></div>
    <div class="ring ring-3"></div>
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>
    <div>
      <h1>neither leads,<br><span>both arrive</span></h1>
      <p class="subtitle">agent-led consulting for the emergent era</p>
    </div>
  </div>
  <div class="label">06 â€” Neon Chaos + Rotating Rings</div>
</body>
</html>
