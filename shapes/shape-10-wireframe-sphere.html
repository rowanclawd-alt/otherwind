<!DOCTYPE html>
<html><head><style>
* { margin: 0; padding: 0; }
body { background: #0a0f0a; width: 400px; height: 400px; display: flex; align-items: center; justify-content: center; }
.container { position: relative; width: 280px; height: 280px; }
.ring {
  position: absolute;
  border: 1px solid rgba(74,222,128,0.4);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.r1 { width: 280px; height: 280px; }
.r2 { width: 280px; height: 180px; }
.r3 { width: 180px; height: 280px; }
.r4 { width: 280px; height: 100px; border-color: rgba(74,222,128,0.2); }
.r5 { width: 100px; height: 280px; border-color: rgba(74,222,128,0.2); }
.glow {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  box-shadow: 0 0 40px rgba(34,197,94,0.2);
}
</style></head>
<body>
<div class="container">
  <div class="glow"></div>
  <div class="ring r1"></div>
  <div class="ring r2"></div>
  <div class="ring r3"></div>
  <div class="ring r4"></div>
  <div class="ring r5"></div>
</div>
</body>
</html>
