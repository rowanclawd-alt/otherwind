<!DOCTYPE html>
<html><head><style>
* { margin: 0; padding: 0; }
body { background: #0a0f0a; width: 400px; height: 400px; display: flex; align-items: center; justify-content: center; }
.shape {
  width: 200px;
  height: 200px;
  background: linear-gradient(135deg, rgba(34,197,94,0.2) 0%, rgba(74,222,128,0.1) 100%);
  border: 1px solid rgba(74,222,128,0.3);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(34,197,94,0.2);
  transform: rotate(15deg);
}
</style></head>
<body><div class="shape"></div></body>
</html>
