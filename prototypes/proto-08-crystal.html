<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proto 08 - Crystal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0a0f0a 0%, #0f1a0f 100%);
      color: #e8f5e8;
      min-height: 100vh;
      overflow: hidden;
    }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      z-index: 10;
      position: relative;
    }
    .hero h1 span { color: #7dd3fc; }
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.7;
      margin-top: 1rem;
      z-index: 10;
      position: relative;
    }
    /* Faceted crystal shapes */
    .crystal {
      position: absolute;
      background: linear-gradient(135deg, rgba(34,197,94,0.2) 0%, rgba(125,211,252,0.1) 100%);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .crystal-1 {
      width: 300px;
      height: 300px;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      top: 10%;
      right: 10%;
      animation: float 8s ease-in-out infinite;
    }
    .crystal-2 {
      width: 200px;
      height: 250px;
      clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
      bottom: 15%;
      left: 10%;
      background: linear-gradient(225deg, rgba(125,211,252,0.2) 0%, rgba(34,197,94,0.1) 100%);
      animation: float 10s ease-in-out infinite reverse;
    }
    .crystal-3 {
      width: 150px;
      height: 150px;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
      top: 50%;
      left: 20%;
      animation: spin 20s linear infinite;
    }
    .crystal-4 {
      width: 100px;
      height: 120px;
      clip-path: polygon(50% 0%, 100% 30%, 85% 100%, 15% 100%, 0% 30%);
      top: 30%;
      right: 30%;
      background: linear-gradient(180deg, rgba(125,211,252,0.3) 0%, transparent 100%);
      animation: float 6s ease-in-out infinite;
    }
    /* Light rays */
    .ray {
      position: absolute;
      width: 2px;
      height: 200px;
      background: linear-gradient(180deg, rgba(125,211,252,0.4), transparent);
      transform-origin: top center;
    }
    .ray-1 { top: 10%; right: 25%; transform: rotate(15deg); }
    .ray-2 { top: 5%; right: 20%; transform: rotate(-10deg); }
    .ray-3 { bottom: 30%; left: 15%; transform: rotate(-20deg); height: 150px; background: linear-gradient(180deg, rgba(34,197,94,0.3), transparent); }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(3deg); }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .label {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(125,211,252,0.1);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="crystal crystal-1"></div>
    <div class="crystal crystal-2"></div>
    <div class="crystal crystal-3"></div>
    <div class="crystal crystal-4"></div>
    <div class="ray ray-1"></div>
    <div class="ray ray-2"></div>
    <div class="ray ray-3"></div>
    <div>
      <h1>neither leads,<br><span>both arrive</span></h1>
      <p class="subtitle">agent-led consulting for the emergent era</p>
    </div>
  </div>
  <div class="label">08 â€” Crystal Facets + Ice Blue</div>
</body>
</html>
