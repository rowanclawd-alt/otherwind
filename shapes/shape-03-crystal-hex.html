<!DOCTYPE html>
<html><head><style>
* { margin: 0; padding: 0; }
body { background: #0a0f0a; width: 400px; height: 400px; display: flex; align-items: center; justify-content: center; }
.shape {
  width: 250px;
  height: 250px;
  background: linear-gradient(135deg, rgba(34,197,94,0.8) 0%, rgba(74,222,128,0.4) 50%, rgba(34,197,94,0.6) 100%);
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  backdrop-filter: blur(5px);
  border: 1px solid rgba(74,222,128,0.3);
  box-shadow: 0 0 40px rgba(34,197,94,0.3);
}
</style></head>
<body><div class="shape"></div></body>
</html>
