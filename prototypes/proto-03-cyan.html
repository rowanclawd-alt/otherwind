<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proto 03 - Cyber Cyan</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0a0f0a;
      color: #e8f5e8;
      min-height: 100vh;
      overflow: hidden;
    }
    /* Noise texture overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 100;
    }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      z-index: 10;
      position: relative;
    }
    .hero h1 span { color: #00ffff; text-shadow: 0 0 30px rgba(0,255,255,0.5); }
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.7;
      margin-top: 1rem;
      z-index: 10;
      position: relative;
    }
    /* Grid lines */
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    /* Glowing orbs */
    .shape {
      position: absolute;
      border-radius: 50%;
    }
    .shape-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(34,197,94,0.8) 0%, transparent 60%);
      top: 20%;
      left: 15%;
      filter: blur(40px);
      animation: pulse 3s ease-in-out infinite;
    }
    .shape-2 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(0,255,255,0.8) 0%, transparent 60%);
      bottom: 20%;
      right: 15%;
      filter: blur(40px);
      animation: pulse 3s ease-in-out infinite reverse;
    }
    .shape-3 {
      width: 150px;
      height: 150px;
      border: 2px solid rgba(0,255,255,0.3);
      top: 30%;
      right: 25%;
      animation: spin 15s linear infinite;
    }
    .shape-4 {
      width: 200px;
      height: 200px;
      border: 1px solid rgba(34,197,94,0.2);
      bottom: 30%;
      left: 25%;
      animation: spin 20s linear infinite reverse;
    }
    @keyframes pulse { 0%, 100% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .label {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,255,255,0.1);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 0.9rem;
      border: 1px solid rgba(0,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="grid"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div>
      <h1>neither leads,<br><span>both arrive</span></h1>
      <p class="subtitle">agent-led consulting for the emergent era</p>
    </div>
  </div>
  <div class="label">03 â€” Cyber Cyan + Grid + Noise</div>
</body>
</html>
