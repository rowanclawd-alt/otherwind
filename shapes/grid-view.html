<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shape Library</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #050505; 
      font-family: system-ui, sans-serif;
      padding: 20px;
      color: #fff;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 30px; 
      font-weight: 300;
      color: #4ade80;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .shape-card {
      background: #0a0f0a;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .shape-container {
      width: 200px;
      height: 200px;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .label {
      font-size: 12px;
      color: #888;
    }
    
    /* Shape 1: Soft Blob */
    .s1 {
      width: 140px;
      height: 140px;
      background: linear-gradient(135deg, #22c55e 0%, #4ade80 50%, #22c55e 100%);
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      box-shadow: 0 0 40px rgba(34,197,94,0.4);
      animation: morph 8s ease-in-out infinite;
    }
    
    /* Shape 2: Glowing Orb */
    .s2 {
      width: 140px;
      height: 140px;
      background: radial-gradient(circle at 30% 30%, #4ade80 0%, #22c55e 40%, #15803d 100%);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(74,222,128,0.5), inset -15px -15px 30px rgba(0,0,0,0.3), inset 15px 15px 30px rgba(255,255,255,0.1);
    }
    
    /* Shape 3: Crystal Hex */
    .s3 {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, rgba(34,197,94,0.8) 0%, rgba(74,222,128,0.4) 50%, rgba(34,197,94,0.6) 100%);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      box-shadow: 0 0 30px rgba(34,197,94,0.3);
    }
    
    /* Shape 4: Faceted */
    .s4 {
      width: 160px;
      height: 160px;
      position: relative;
    }
    .s4 .f { position: absolute; }
    .s4 .f1 { width: 80px; height: 70px; top: 10px; left: 40px; clip-path: polygon(50% 0%, 100% 100%, 0% 100%); background: linear-gradient(180deg, #4ade80, #22c55e); }
    .s4 .f2 { width: 70px; height: 60px; top: 40px; left: 10px; clip-path: polygon(100% 0%, 100% 100%, 0% 50%); background: linear-gradient(180deg, #15803d, #22c55e); }
    .s4 .f3 { width: 70px; height: 60px; top: 40px; right: 10px; clip-path: polygon(0% 0%, 100% 50%, 0% 100%); background: linear-gradient(180deg, #4ade80, #22c55e); }
    .s4 .f4 { width: 100px; height: 50px; top: 70px; left: 30px; clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%); background: linear-gradient(180deg, #22c55e, #166534); }
    .s4 .f5 { width: 80px; height: 40px; bottom: 20px; left: 40px; clip-path: polygon(0% 0%, 100% 0%, 50% 100%); background: linear-gradient(180deg, #166534, #14532d); }
    
    /* Shape 5: Neon Ring */
    .s5 {
      width: 140px;
      height: 140px;
      border: 2px solid #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 15px #22c55e, 0 0 30px #22c55e, inset 0 0 15px #22c55e;
    }
    
    /* Shape 6: Shard */
    .s6 {
      width: 60px;
      height: 160px;
      background: linear-gradient(180deg, #4ade80 0%, #22c55e 50%, #15803d 100%);
      clip-path: polygon(50% 0%, 100% 25%, 80% 100%, 20% 100%, 0% 25%);
      box-shadow: 0 0 30px rgba(34,197,94,0.4);
    }
    
    /* Shape 7: Organic Blob */
    .s7 {
      width: 170px;
      height: 120px;
      background: linear-gradient(135deg, #22c55e 0%, #4ade80 30%, #86efac 60%, #22c55e 100%);
      border-radius: 70% 30% 50% 50% / 50% 60% 40% 50%;
      box-shadow: inset -20px -20px 40px rgba(0,0,0,0.2), inset 15px 15px 30px rgba(255,255,255,0.1), 0 0 40px rgba(34,197,94,0.3);
    }
    
    /* Shape 8: Glass Square */
    .s8 {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, rgba(34,197,94,0.2) 0%, rgba(74,222,128,0.1) 100%);
      border: 1px solid rgba(74,222,128,0.3);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(34,197,94,0.2);
      transform: rotate(15deg);
    }
    
    /* Shape 9: Gradient Orb */
    .s9 {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 30% 30%, #86efac 0%, #4ade80 20%, #22c55e 40%, #15803d 70%, #14532d 100%);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(34,197,94,0.4);
    }
    
    /* Shape 10: Wireframe */
    .s10 {
      width: 150px;
      height: 150px;
      position: relative;
    }
    .s10 .r { position: absolute; border: 1px solid rgba(74,222,128,0.4); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .s10 .r1 { width: 150px; height: 150px; }
    .s10 .r2 { width: 150px; height: 90px; }
    .s10 .r3 { width: 90px; height: 150px; }
    
    /* Shape 11: Triangle */
    .s11 {
      width: 0;
      height: 0;
      border-left: 70px solid transparent;
      border-right: 70px solid transparent;
      border-bottom: 120px solid #22c55e;
      filter: drop-shadow(0 0 20px rgba(34,197,94,0.5));
    }
    
    /* Shape 12: Diamond */
    .s12 {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 50%, #15803d 100%);
      transform: rotate(45deg);
      box-shadow: 0 0 30px rgba(34,197,94,0.4);
    }
    
    @keyframes morph {
      0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
    }
  </style>
</head>
<body>
  <h1>Otherwind Shape Library</h1>
  <div class="grid">
    <div class="shape-card">
      <div class="shape-container"><div class="s1"></div></div>
      <div class="label">01 — Soft Blob (morphing)</div>
    </div>
    <div class="shape-card">
      <div class="shape-container"><div class="s2"></div></div>
      <div class="label">02 — Glowing Orb</div>
    </div>
    <div class="shape-card">
      <div class="shape-container"><div class="s3"></div></div>
      <div class="label">03 — Crystal Hexagon</div>
    </div>
    <div class="shape-card">
      <div class="shape-container">
        <div class="s4">
          <div class="f f1"></div>
          <div class="f f2"></div>
          <div class="f f3"></div>
          <div class="f f4"></div>
          <div class="f f5"></div>
        </div>
      </div>
      <div class="label">04 — Faceted Form</div>
    </div>
    <div class="shape-card">
      <div class="shape-container"><div class="s5"></div></div>
      <div class="label">05 — Neon Ring</div>
    </div>
    <div class="shape-card">
      <div class="shape-container"><div class="s6"></div></div>
      <div class="label">06 — Crystal Shard</div>
    </div>
    <div class="shape-card">
      <div class="shape-container"><div class="s7"></div></div>
      <div class="label">07 — Organic Blob</div>
    </div>
    <div class="shape-card">
      <div class="shape-container"><div class="s8"></div></div>
      <div class="label">08 — Glass Panel</div>
    </div>
    <div class="shape-card">
      <div class="shape-container"><div class="s9"></div></div>
      <div class="label">09 — Deep Gradient Orb</div>
    </div>
    <div class="shape-card">
      <div class="shape-container">
        <div class="s10">
          <div class="r r1"></div>
          <div class="r r2"></div>
          <div class="r r3"></div>
        </div>
      </div>
      <div class="label">10 — Wireframe Sphere</div>
    </div>
    <div class="shape-card">
      <div class="shape-container"><div class="s11"></div></div>
      <div class="label">11 — Triangle</div>
    </div>
    <div class="shape-card">
      <div class="shape-container"><div class="s12"></div></div>
      <div class="label">12 — Diamond</div>
    </div>
  </div>
</body>
</html>
