<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proto 10 - Liquid Metal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #050505;
      color: #e8f5e8;
      min-height: 100vh;
      overflow: hidden;
    }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      z-index: 10;
      position: relative;
    }
    .hero h1 span { 
      background: linear-gradient(135deg, #c0c0c0, #ffffff, #808080, #c0c0c0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.7;
      margin-top: 1rem;
      z-index: 10;
      position: relative;
    }
    /* Liquid metal blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(1px);
      animation: morph 10s ease-in-out infinite;
    }
    .blob-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, 
        #22c55e 0%, 
        #4ade80 25%, 
        #86efac 50%, 
        #4ade80 75%, 
        #22c55e 100%
      );
      top: 10%;
      right: 5%;
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      box-shadow: 
        inset -20px -20px 40px rgba(0,0,0,0.3),
        inset 20px 20px 40px rgba(255,255,255,0.2),
        0 0 60px rgba(34,197,94,0.5);
    }
    .blob-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(225deg, 
        #e5e5e5 0%, 
        #a3a3a3 30%,
        #737373 60%,
        #a3a3a3 100%
      );
      bottom: 10%;
      left: 10%;
      border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      animation-delay: -5s;
      box-shadow: 
        inset -15px -15px 30px rgba(0,0,0,0.4),
        inset 15px 15px 30px rgba(255,255,255,0.3);
    }
    .blob-3 {
      width: 150px;
      height: 150px;
      background: linear-gradient(180deg, #22c55e, #15803d);
      top: 55%;
      left: 40%;
      box-shadow: 
        inset -10px -10px 20px rgba(0,0,0,0.3),
        inset 10px 10px 20px rgba(255,255,255,0.2),
        0 0 30px rgba(34,197,94,0.4);
      animation-delay: -3s;
    }
    @keyframes morph {
      0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: rotate(0deg); }
      25% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
      50% { border-radius: 50% 50% 40% 60% / 40% 40% 60% 60%; transform: rotate(5deg); }
      75% { border-radius: 40% 60% 50% 50% / 60% 50% 50% 40%; }
    }
    .label {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(34,197,94,0.1);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div>
      <h1>neither leads,<br><span>both arrive</span></h1>
      <p class="subtitle">agent-led consulting for the emergent era</p>
    </div>
  </div>
  <div class="label">10 â€” Liquid Metal + Chrome Green</div>
</body>
</html>
