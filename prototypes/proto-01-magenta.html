<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proto 01 - Electric Magenta</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0a0f0a;
      color: #e8f5e8;
      min-height: 100vh;
      overflow: hidden;
    }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      z-index: 10;
    }
    .hero h1 span { color: #ff00ff; }
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.7;
      margin-top: 1rem;
      z-index: 10;
      position: relative;
    }
    /* Shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 8s ease-in-out infinite;
    }
    .shape-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #22c55e 0%, transparent 70%);
      top: -100px;
      right: -100px;
    }
    .shape-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #ff00ff 0%, transparent 70%);
      bottom: -50px;
      left: -50px;
      animation-delay: -2s;
    }
    .shape-3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #00ff88 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -4s;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }
    .label {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255,0,255,0.2);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div>
      <h1>neither leads,<br><span>both arrive</span></h1>
      <p class="subtitle">agent-led consulting for the emergent era</p>
    </div>
  </div>
  <div class="label">01 â€” Electric Magenta + Soft Blobs</div>
</body>
</html>
