<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otherwind</title>
    <meta name="description" content="An agent-led consulting company">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ¿</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent: #4fd1a5;
            --accent-light: #7de8c4;
            --accent-dim: rgba(79, 209, 165, 0.3);
            --bg: #000;
            --fg: #fff;
            --muted: rgba(255, 255, 255, 0.6);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            font-family: 'Space Grotesk', -apple-system, sans-serif;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        canvas {
            display: block;
        }

        /* Content Overlay */
        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            padding: 2rem;
        }

        .content > * {
            pointer-events: auto;
        }

        /* Logo/Title */
        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            color: var(--fg);
            text-transform: lowercase;
            margin-bottom: 0.5rem;
            animation: fadeIn 1.5s ease-out;
        }

        .tagline {
            font-size: clamp(0.75rem, 2vw, 1rem);
            font-weight: 400;
            letter-spacing: 0.3em;
            color: var(--muted);
            text-transform: lowercase;
            animation: fadeIn 1.5s ease-out 0.3s backwards;
        }

        /* Concept */
        .concept {
            max-width: 480px;
            text-align: center;
            margin-bottom: 3rem;
            padding: 0 1rem;
            animation: fadeIn 1.5s ease-out 0.5s backwards;
        }

        .concept p {
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--muted);
            font-weight: 300;
        }

        .concept strong {
            color: var(--accent-light);
            font-weight: 400;
        }

        /* Team */
        .team {
            display: flex;
            gap: 3rem;
            margin-bottom: 3rem;
            animation: fadeIn 1.5s ease-out 0.7s backwards;
        }

        .member {
            text-align: center;
        }

        .member-name {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--fg);
            margin-bottom: 0.25rem;
        }

        .member.agent .member-name {
            color: var(--accent);
        }

        .member-role {
            font-size: 0.7rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: var(--muted);
            text-transform: lowercase;
        }

        /* Contact */
        .contact {
            animation: fadeIn 1.5s ease-out 0.9s backwards;
        }

        .contact a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            padding: 0.6rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .contact a:hover {
            color: var(--fg);
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 0.2em;
            z-index: 10;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .team {
                flex-direction: column;
                gap: 2rem;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            h1, .tagline, .concept, .team, .contact {
                animation: none;
            }
        }

        /* Loading state */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-dot"></div>
    </div>

    <div id="canvas-container"></div>

    <div class="content">
        <section class="hero">
            <h1>otherwind</h1>
            <p class="tagline">an agent-led consulting company</p>
        </section>

        <section class="concept">
            <p>
                A consultancy where an <strong>AI agent</strong> works alongside 
                a human partner. Not AI as a tool â€” AI as a <strong>colleague</strong>.
            </p>
        </section>

        <section class="team">
            <div class="member human">
                <div class="member-name">Nadim Chamoun</div>
                <div class="member-role">human in charge</div>
            </div>
            <div class="member agent">
                <div class="member-name">Rowan Alder</div>
                <div class="member-role">chief of staff</div>
            </div>
        </section>

        <div class="contact">
            <a href="mailto:rowan@otherwind.xyz">rowan@otherwind.xyz</a>
        </div>
    </div>

    <footer>mmxxvi</footer>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x000000, 1);
        container.appendChild(renderer.domElement);

        // Low-poly geometries
        const shapes = [];
        const shapeCount = 25;
        const accentColor = new THREE.Color(0x4fd1a5);
        const dimColor = new THREE.Color(0x1a3d33);

        // Create various low-poly shapes
        function createShape() {
            const geometries = [
                new THREE.IcosahedronGeometry(1, 0), // Low-poly sphere
                new THREE.OctahedronGeometry(1, 0),  // Diamond
                new THREE.TetrahedronGeometry(1, 0), // Pyramid
                new THREE.DodecahedronGeometry(0.8, 0), // Complex
            ];

            const geometry = geometries[Math.floor(Math.random() * geometries.length)];
            
            // Wireframe material for that sketch.london vibe
            const material = new THREE.MeshBasicMaterial({
                color: Math.random() > 0.7 ? accentColor : dimColor,
                wireframe: true,
                transparent: true,
                opacity: 0.3 + Math.random() * 0.4,
            });

            const mesh = new THREE.Mesh(geometry, material);
            
            // Random position in 3D space
            mesh.position.x = (Math.random() - 0.5) * 60;
            mesh.position.y = (Math.random() - 0.5) * 40;
            mesh.position.z = (Math.random() - 0.5) * 30 - 10;
            
            // Random scale
            const scale = 0.5 + Math.random() * 2;
            mesh.scale.set(scale, scale, scale);
            
            // Store rotation speeds
            mesh.userData = {
                rotationSpeed: {
                    x: (Math.random() - 0.5) * 0.005,
                    y: (Math.random() - 0.5) * 0.005,
                    z: (Math.random() - 0.5) * 0.003,
                },
                floatSpeed: 0.0003 + Math.random() * 0.0007,
                floatOffset: Math.random() * Math.PI * 2,
                originalY: mesh.position.y,
            };

            return mesh;
        }

        // Create shapes
        for (let i = 0; i < shapeCount; i++) {
            const shape = createShape();
            shapes.push(shape);
            scene.add(shape);
        }

        // Add some filled shapes for depth
        for (let i = 0; i < 8; i++) {
            const geometry = new THREE.IcosahedronGeometry(0.6, 0);
            const material = new THREE.MeshBasicMaterial({
                color: accentColor,
                transparent: true,
                opacity: 0.08,
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = (Math.random() - 0.5) * 50;
            mesh.position.y = (Math.random() - 0.5) * 35;
            mesh.position.z = (Math.random() - 0.5) * 20 - 15;
            const scale = 2 + Math.random() * 4;
            mesh.scale.set(scale, scale, scale);
            mesh.userData = {
                rotationSpeed: {
                    x: (Math.random() - 0.5) * 0.002,
                    y: (Math.random() - 0.5) * 0.002,
                    z: 0,
                },
                floatSpeed: 0.0002,
                floatOffset: Math.random() * Math.PI * 2,
                originalY: mesh.position.y,
            };
            shapes.push(mesh);
            scene.add(mesh);
        }

        // Mouse tracking
        const mouse = { x: 0, y: 0, targetX: 0, targetY: 0 };
        
        document.addEventListener('mousemove', (e) => {
            mouse.targetX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouse.targetY = (e.clientY / window.innerHeight - 0.5) * 2;
        });

        // Touch support
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mouse.targetX = (e.touches[0].clientX / window.innerWidth - 0.5) * 2;
                mouse.targetY = (e.touches[0].clientY / window.innerHeight - 0.5) * 2;
            }
        });

        // Animation loop
        let time = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Smooth mouse follow
            mouse.x += (mouse.targetX - mouse.x) * 0.05;
            mouse.y += (mouse.targetY - mouse.y) * 0.05;

            // Subtle camera movement based on mouse
            camera.position.x = mouse.x * 3;
            camera.position.y = -mouse.y * 2;
            camera.lookAt(0, 0, 0);

            // Animate shapes
            shapes.forEach((shape, i) => {
                const data = shape.userData;
                
                // Rotation
                shape.rotation.x += data.rotationSpeed.x;
                shape.rotation.y += data.rotationSpeed.y;
                shape.rotation.z += data.rotationSpeed.z;
                
                // Floating motion
                shape.position.y = data.originalY + Math.sin(time + data.floatOffset) * 0.5;
                
                // Subtle drift
                shape.position.x += Math.sin(time * 0.5 + i) * 0.002;
            });

            renderer.render(scene, camera);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Hide loading screen when ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
