<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Otherwind</title>
    <meta name="description" content="An agent-led consulting company">
    <meta name="theme-color" content="#0a1a12">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ¿</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a1a12;
            --bg-mid: #0f2318;
            --accent: #4fd1a5;
            --accent-gold: #c9a962;
            --fg: #e8efe9;
            --fg-muted: rgba(232, 239, 233, 0.6);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-mid) 50%, #1a3528 100%);
            font-family: 'Cormorant Garamond', Georgia, serif;
            color: var(--fg);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        canvas { display: block; }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 400;
            font-style: italic;
            letter-spacing: 0.05em;
            color: var(--fg);
        }

        .contact-link {
            font-size: 0.85rem;
            color: var(--fg-muted);
            text-decoration: none;
            letter-spacing: 0.1em;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255,255,255,0.15);
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            color: var(--fg);
            border-color: var(--accent);
            background: rgba(79, 209, 165, 0.1);
        }

        .center-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
            pointer-events: none;
        }

        .tagline {
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            font-weight: 300;
            letter-spacing: 0.25em;
            color: var(--fg-muted);
            text-transform: lowercase;
        }

        .shape-label {
            position: fixed;
            padding: 1.2rem 2rem;
            background: rgba(10, 26, 18, 0.95);
            border: 1px solid rgba(79, 209, 165, 0.3);
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .shape-label.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .shape-label h2 {
            font-size: 1.5rem;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 0.3rem;
            color: var(--fg);
        }

        .shape-label p {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            color: var(--accent);
            text-transform: uppercase;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            font-size: 0.75rem;
            color: var(--fg-muted);
        }

        .team-footer {
            display: flex;
            gap: 2rem;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
        }

        .team-footer span { opacity: 0.5; }

        .loading {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-style: italic;
            font-size: 1.2rem;
            color: var(--fg-muted);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @media (max-width: 600px) {
            header, footer { padding: 1rem; }
            footer { flex-direction: column; gap: 1rem; }
            .team-footer { gap: 1rem; }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <span class="loading-text">otherwind</span>
    </div>

    <div id="canvas-container"></div>

    <header>
        <div class="logo">otherwind</div>
        <a href="mailto:rowan@otherwind.xyz" class="contact-link">contact</a>
    </header>

    <div class="center-content">
        <p class="tagline">an agent-led consulting company</p>
    </div>

    <div class="shape-label" id="shape-label">
        <h2 id="label-title">Services</h2>
        <p id="label-subtitle">coming soon</p>
    </div>

    <footer>
        <div class="team-footer">
            <span>Nadim Chamoun</span>
            <span>Rowan Alder</span>
        </div>
        <div>mmxxvi</div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 18);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x000000, 0);
        container.appendChild(renderer.domElement);

        // Color palettes for different shapes
        const palettes = [
            ['#4fd1a5', '#2d8b6f', '#1a5c4a', '#3d9b7f', '#5ae0b4'], // Teal
            ['#c9a962', '#8b6b4a', '#6b8b4a', '#a68b52', '#4a6b3a'], // Gold/Earth
            ['#6b9b8a', '#4a7b6a', '#3a6b5a', '#5a8b7a', '#2a5b4a'], // Deep green
            ['#8bc9a9', '#6ba989', '#5a9979', '#7ab999', '#4a8969'], // Mint
            ['#a5c97b', '#85a95b', '#75994b', '#95b96b', '#65893b'], // Lime
            ['#7b9bc9', '#5b7ba9', '#4b6b99', '#6b8bb9', '#3b5b89'], // Blue-green
        ];

        // Create organic cell texture
        function createCellTexture(colorPalette, cellCount = 15) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#0a1a12';
            ctx.fillRect(0, 0, 512, 512);

            const cells = [];
            for (let i = 0; i < cellCount; i++) {
                cells.push({
                    x: Math.random() * 512,
                    y: Math.random() * 512,
                    color: colorPalette[Math.floor(Math.random() * colorPalette.length)]
                });
            }

            // Voronoi cells
            for (let x = 0; x < 512; x += 3) {
                for (let y = 0; y < 512; y += 3) {
                    let minDist = Infinity;
                    let closestCell = cells[0];
                    
                    cells.forEach(cell => {
                        const dist = Math.sqrt((x - cell.x) ** 2 + (y - cell.y) ** 2);
                        if (dist < minDist) {
                            minDist = dist;
                            closestCell = cell;
                        }
                    });

                    ctx.fillStyle = closestCell.color;
                    ctx.globalAlpha = 0.6 + Math.random() * 0.4;
                    ctx.fillRect(x, y, 3, 3);
                }
            }

            // Subtle cell borders
            ctx.globalAlpha = 0.3;
            ctx.strokeStyle = '#0a1a12';
            ctx.lineWidth = 2;
            cells.forEach(cell => {
                ctx.beginPath();
                ctx.arc(cell.x, cell.y, 3, 0, Math.PI * 2);
                ctx.stroke();
            });

            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // Shape configurations
        const shapeConfigs = [
            { geo: 'icosahedron', size: 2.2, pos: [-5, 2, -2], palette: 0, rotSpeed: 0.008, name: 'Services' },
            { geo: 'dodecahedron', size: 1.8, pos: [5, -1, -1], palette: 1, rotSpeed: 0.006, name: 'About' },
            { geo: 'octahedron', size: 1.5, pos: [-3, -2.5, 1], palette: 2, rotSpeed: 0.01, name: 'Work' },
            { geo: 'icosahedron', size: 1.3, pos: [3.5, 3, 0], palette: 3, rotSpeed: 0.007, name: 'Team' },
            { geo: 'tetrahedron', size: 1.6, pos: [0, -3.5, -3], palette: 4, rotSpeed: 0.012, name: 'Insights' },
            { geo: 'dodecahedron', size: 1.1, pos: [-6, -0.5, 2], palette: 5, rotSpeed: 0.009, name: 'Contact' },
            { geo: 'octahedron', size: 0.9, pos: [6.5, 1, 1], palette: 0, rotSpeed: 0.015, name: 'News' },
        ];

        const shapes = [];
        const interactiveShapes = [];

        shapeConfigs.forEach((config, i) => {
            let geometry;
            switch(config.geo) {
                case 'icosahedron': geometry = new THREE.IcosahedronGeometry(config.size, 1); break;
                case 'dodecahedron': geometry = new THREE.DodecahedronGeometry(config.size, 0); break;
                case 'octahedron': geometry = new THREE.OctahedronGeometry(config.size, 0); break;
                case 'tetrahedron': geometry = new THREE.TetrahedronGeometry(config.size, 0); break;
            }

            const texture = createCellTexture(palettes[config.palette], 12 + Math.floor(Math.random() * 10));
            const material = new THREE.MeshBasicMaterial({ 
                map: texture,
                transparent: true,
                opacity: 0.85,
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(...config.pos);
            mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
            
            mesh.userData = {
                name: config.name,
                originalPos: mesh.position.clone(),
                rotSpeed: config.rotSpeed,
                floatSpeed: 0.3 + Math.random() * 0.4,
                floatOffset: Math.random() * Math.PI * 2,
                orbitRadius: 0.3 + Math.random() * 0.5,
                orbitSpeed: 0.2 + Math.random() * 0.3,
                hovered: false,
            };

            shapes.push(mesh);
            interactiveShapes.push(mesh);
            scene.add(mesh);
        });

        // Background floating shapes (non-interactive, smaller)
        for (let i = 0; i < 12; i++) {
            const geos = [
                new THREE.IcosahedronGeometry(0.4, 0),
                new THREE.OctahedronGeometry(0.3, 0),
                new THREE.TetrahedronGeometry(0.35, 0),
            ];
            const geo = geos[Math.floor(Math.random() * geos.length)];
            const mat = new THREE.MeshBasicMaterial({
                color: new THREE.Color().setHSL(0.4 + Math.random() * 0.15, 0.5, 0.3),
                transparent: true,
                opacity: 0.2 + Math.random() * 0.2,
                wireframe: Math.random() > 0.5,
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(
                (Math.random() - 0.5) * 25,
                (Math.random() - 0.5) * 15,
                -5 - Math.random() * 10
            );
            mesh.userData = {
                rotSpeed: 0.005 + Math.random() * 0.01,
                floatSpeed: 0.2 + Math.random() * 0.3,
                floatOffset: Math.random() * Math.PI * 2,
                driftX: (Math.random() - 0.5) * 0.01,
                driftY: (Math.random() - 0.5) * 0.005,
            };
            shapes.push(mesh);
            scene.add(mesh);
        }

        // Particles
        const particleCount = 150;
        const particleGeo = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 40;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 25;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 20 - 5;
        }

        particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particleMat = new THREE.PointsMaterial({
            color: 0x4fd1a5,
            size: 0.04,
            transparent: true,
            opacity: 0.5,
            sizeAttenuation: true,
        });
        const particles = new THREE.Points(particleGeo, particleMat);
        scene.add(particles);

        // Interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const mouseTarget = { x: 0, y: 0 };
        const mouseCurrent = { x: 0, y: 0 };
        const label = document.getElementById('shape-label');
        const labelTitle = document.getElementById('label-title');
        let hoveredShape = null;

        function onMouseMove(e) {
            mouseTarget.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouseTarget.y = -(e.clientY / window.innerHeight) * 2 + 1;
            mouse.x = mouseTarget.x;
            mouse.y = mouseTarget.y;
        }

        function onTouchMove(e) {
            if (e.touches.length > 0) {
                mouseTarget.x = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
                mouseTarget.y = -(e.touches[0].clientY / window.innerHeight) * 2 + 1;
                mouse.x = mouseTarget.x;
                mouse.y = mouseTarget.y;
            }
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('touchmove', onTouchMove);

        // Animation
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            // Smooth mouse
            mouseCurrent.x += (mouseTarget.x - mouseCurrent.x) * 0.08;
            mouseCurrent.y += (mouseTarget.y - mouseCurrent.y) * 0.08;

            // Camera
            camera.position.x = mouseCurrent.x * 2.5;
            camera.position.y = mouseCurrent.y * 1.5;
            camera.lookAt(0, 0, 0);

            // Animate all shapes
            shapes.forEach((shape, i) => {
                const d = shape.userData;
                
                // Rotation
                shape.rotation.x += d.rotSpeed * (1 + mouseCurrent.x * 0.3);
                shape.rotation.y += d.rotSpeed * 1.2;
                shape.rotation.z += d.rotSpeed * 0.5;

                // Floating
                if (d.originalPos) {
                    const floatY = Math.sin(time * d.floatSpeed + d.floatOffset) * 0.4;
                    const orbitX = Math.sin(time * d.orbitSpeed + d.floatOffset) * d.orbitRadius;
                    const orbitZ = Math.cos(time * d.orbitSpeed + d.floatOffset) * d.orbitRadius * 0.5;
                    
                    shape.position.x = d.originalPos.x + orbitX;
                    shape.position.y = d.originalPos.y + floatY;
                    shape.position.z = d.originalPos.z + orbitZ;
                } else {
                    // Background shapes drift
                    shape.position.x += d.driftX;
                    shape.position.y += Math.sin(time * d.floatSpeed + d.floatOffset) * 0.003;
                    
                    // Wrap around
                    if (shape.position.x > 15) shape.position.x = -15;
                    if (shape.position.x < -15) shape.position.x = 15;
                }

                // Hover scale
                if (d.hovered !== undefined) {
                    const targetScale = d.hovered ? 1.2 : 1;
                    shape.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.15);
                }
            });

            // Particles
            const pos = particles.geometry.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                pos[i * 3] += Math.sin(time + i * 0.1) * 0.003;
                pos[i * 3 + 1] += Math.cos(time * 0.7 + i * 0.1) * 0.002;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.0003;

            // Raycasting
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(interactiveShapes);

            interactiveShapes.forEach(s => s.userData.hovered = false);

            if (intersects.length > 0) {
                const obj = intersects[0].object;
                obj.userData.hovered = true;

                if (hoveredShape !== obj) {
                    hoveredShape = obj;
                    labelTitle.textContent = obj.userData.name;

                    const vector = obj.position.clone();
                    vector.project(camera);
                    const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                    const y = (-vector.y * 0.5 + 0.5) * window.innerHeight;

                    label.style.left = x + 'px';
                    label.style.top = (y + 80) + 'px';
                    label.style.transform = 'translate(-50%, 0)';
                    label.classList.add('visible');
                }
                document.body.style.cursor = 'pointer';
            } else {
                if (hoveredShape) {
                    hoveredShape = null;
                    label.classList.remove('visible');
                }
                document.body.style.cursor = 'default';
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 600);
        });

        animate();
    </script>
</body>
</html>
